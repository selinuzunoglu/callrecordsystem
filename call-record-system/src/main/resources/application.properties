# Proje adı
spring.application.name=call-record-system

# Veritabanı bağlantısı
spring.datasource.url=jdbc:postgresql://localhost:5432/call_record_db
spring.datasource.username=postgres
spring.datasource.password=ankara123

# Sunucu portu
server.port=8080

# Varsayılan kullanıcı (Spring Security default, gerek yoksa silebilirsin)
spring.security.user.name=admin
spring.security.user.password=admin

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# LOG seviyeleri
logging.level.root=warn
logging.level.org.springframework=warn
logging.level.org.hibernate=warn
logging.level.com.zaxxer.hikari=warn
logging.level.org.flywaydb.core=warn
logging.level.org.springframework.boot.autoconfigure=error

# Spring banner'ı kapat
spring.main.banner-mode=off

# JWT ayarları
jwt.secret=selin-call-record-secret-key
jwt.expirationMs=86400000
logging.level.org.springframework.security.config.annotation.authentication.configuration=error
